apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-web
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  strategy:
    type: Recreate
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      initContainers:
        - name: check-{{ .Values.tenant.identifier }}-server
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              'echo -e "Checking the availability of Fineract server deployment"; while ! nc -z {{ include "common.names.fullname" . }}-server 8443; do sleep 1; printf "-"; done; echo -e " >> Fineract server has started";',
            ]
      containers:
        - name: fw-{{ .Values.tenant.identifier }}
          image: truehostcloud/mifos-community
          resources: {{- toYaml .Values.client.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 90
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 90
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          ports:
            - containerPort: 80
              name: web
